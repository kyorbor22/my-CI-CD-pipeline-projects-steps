apiVersion: apps/v1
kind: Deployment
metadata:
  name: application-deployment
spec:
  selector:
    matchLabels:
      app: application-deployment
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1

  template:
    metadata:
      labels:
        app: application-deployment
    spec:
      containers:
      - name: application-deployment
        image: tech-jah/application-image
        imagePullPolicy: Always
        ports:
        - containerPort: 8080